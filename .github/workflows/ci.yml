name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: ğŸ§ª Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ¨ Run Linter
        run: pnpm run lint

      - name: ğŸ§ª Run Tests
        run: pnpm test

      - name: ğŸ“¦ Build Project
        run: pnpm run build

  validate-devcontainer:
    name: ğŸ” Validate Dev Container
    runs-on: ubuntu-latest
    env:
      DEVCONTAINERS_CLI_SKIP_MOUNTS: true
    steps:
      - name: ğŸš€ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Run Dev Container CLI Check
        uses: devcontainers/ci@v0.3
        with:
          runCmd: "echo 'Dev Container validated successfully!'"
          configFile: ".devcontainer/devcontainer.json"

  lint-dockerfile:
    name: ğŸ³ Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Run Hadolint (Dockerfile Linter)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: .devcontainer/Dockerfile
