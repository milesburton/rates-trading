name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: ğŸ§ª Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ¨ Run Linter
        run: npm run lint # Assumes linting is set up in `package.json`

      - name: ğŸ§ª Run Tests
        run: npm test # Assumes tests are set up in `package.json`

      - name: ğŸ“¦ Build Project
        run: npm run build # Assumes TypeScript build setup

  validate-devcontainer:
    name: ğŸ” Validate Dev Container
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Run Dev Container CLI Check
        uses: devcontainers/ci@v0.3
        with:
          runCmd: "echo 'Dev Container validated successfully!'"

  lint-dockerfile:
    name: ğŸ³ Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Run Hadolint (Dockerfile Linter)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: .devcontainer/Dockerfile
